---
# tasks file for mediapeers.logrotate

- name: Make sure logrotate is installed
  become: true
  apt:
    name: logrotate
    state: present

- name: Add config files for logfiles to watch
  become: true
  template:
    src: logrotate_conf.j2
    dest: "{{ logrotate_conf_d}}/{{ item.name }}"
  with_items: "{{ logrotate_file_list }}"
